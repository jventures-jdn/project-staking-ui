name: Release
on:
  push:
    branches:
      - "*"
    # branches:
    #   - main
  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - closed
jobs:
  release:
    # if: ${{ github.event.pull_request.merged }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
