name: Release
on:
  push:
    branches:
      - "feat/refactor-core"
    # branches:
    #   - main
  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - closed
jobs:
  release:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 16
          branches: |
            [
              'main',
              {
                name: 'feat/refactor-core',
                prerelease: true
              },
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
